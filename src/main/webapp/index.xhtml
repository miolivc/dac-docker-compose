<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css" /> 
    </h:head>
    <h:body> 
        <h1>Cadastro de Albuns</h1>
        <h:form>
            <label for="nomeBanda">Nome da Banda:</label>
            <h:inputText id="nomeBanda" value="#{albumController.album.banda.nome}"/><br/>
            
            <label for="integranteBanda">Integrante da Banda:</label>
            <h:inputText id="integranteBanda" value="#{albumController.integrantesBanda}"/><br/>
            
            <label for="nomeAlbum">Nome do Album:</label>
            <h:inputText id="nomeAlbum" value="#{albumController.album.nome}"/><br/>
            
            <label for="lancamento">Data de Lancamento do Album:</label>
            <h:inputText id="lancamento" value="#{albumController.album.lancamento}">
                <f:converter converterId="localDateConverter"/>
            </h:inputText><br/>
            
            <label for="estilo">Estilo do Album:</label>
            <h:selectOneMenu id="estilo" value="#{albumController.album.estilo}">
                <f:selectItems value="#{albumController.todosOsEstilos()}"/>
            </h:selectOneMenu><br/>
            
            <h:commandButton value="Adicionar" action="#{albumController.add()}" />
        </h:form>
        
        <h:dataTable var="album" value="#{albumController.list()}" class="mdl-data-table mdl-js-data-table">
            <h:column>
                <f:facet name="header" class="mdl-data-table__cell--non-numeric">
                    Nome
                </f:facet>
                #{album.nome}
            </h:column>
            <h:column>
                <f:facet name="header" class="mdl-data-table__cell--non-numeric">
                    Estilo
                </f:facet>
                #{album.estilo}
            </h:column>
            <h:column>
                <f:facet name="header" class="mdl-data-table__cell--non-numeric">
                    Banda
                </f:facet>
                #{album.banda.nome}
            </h:column>
            <h:column>
                <f:facet name="header" class="mdl-data-table__cell--non-numeric">
                    Ações
                </f:facet>
                <h:form>
                    <h:commandButton value="Excluir" action="#{albumController.remove(album)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </h:body>
</html>
